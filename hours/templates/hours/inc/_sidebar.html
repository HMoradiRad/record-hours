

{% block side %}

    <div class="w3-sidebar w3-bar-block w3-card" style="width:25%;right:0;" dir="rtl">
        <h5 class="w3-bar-item"  style="   border: 2px solid ; border-radius: 8px ; height: 14%;">بسته های کاری</h5>
        {% for package in packages %}
            <a href="{% url 'work' package.id %}" class="w3-bar-item w3-button" style="margin-top: 5%;border-radius: 8px;border: 2px solid gray;">{{ package.j_created_at }}</a>
        {% endfor %}
        <form method="post" action="{% url 'add_new_package' %}">
            {% csrf_token %}
            {% for field in bform.hidden_fields %}
                {{ bform.as_p }}
            {% endfor %}
            <div class="button">
                <button class="btn btn-primary"  type="submit" role="btn btn-primary" style="margin-top: 20%">ایجاد بسته کاری جدید</button>
            </div>
        </form>
    </div>
{% endblock %}
